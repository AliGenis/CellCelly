<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CellCelly Online İşlemler</title>
    <link rel="stylesheet" href="login.css">
</head>
<!--onsubmit="return submitForm()"-->
<body>
<div class="container">
    <img class="imagePart" src="../CellCelly%20Logo.jpg">
    <br>
    <h1>Giriş Yap</h1>
    <form id="myForm">
        <label for="phone">Telefon Numarası:</label>
        <input type="text" id="phone" name="phone" placeholder="Örnek: +905324443322" pattern="^\+905\d{9}$"
               minlength="13" maxlength="13" required><br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" minlength="8"
               maxlength="32" required>
        <span id="password-error" style="color: red; display: none; font-size: 12px;">
            Şifreniz en az 8, en fazla 32 karakter uzunluğunda olmalı, büyük harf, küçük harf, rakam ve özel karakter içermelidir.</span>
        <div>
            <input type="checkbox" value="Beni Hatırla" id="rememberMe">
            <label for="rememberMe">Beni Hatırla</label>
        </div>
        <br>
        <input id="submitButton" type="submit" value="Giriş Yap" onclick="lsRememberMe()"/>
    </form>
    <br>
    <div class="otherButtons">
        <a href="../Register/register.html">
            <input class="button" id="registerButton" type="submit" value="Kayıt Ol"/>
        </a><br>
        <a href="../ForgottenPassword/forgotten_password.html">
            <input class="button" id="forgottenPasswordButton" type="submit" value="Şifremi Unuttum"/>
        </a>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
