<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CellCelly Online</title>
    <link href="forgotten_password.css" rel="stylesheet">
</head>
<body>
<div>
    <h1>Forgot My Password</h1>
    <form>
        <label for="phone">Phone Number:</label>
        <input id="phone" maxlength="10" minlength="10" name="phone" pattern="^5\d{9}$"
               placeholder="Enter your phone number" required type="text">
        <span id="phone-error" style="color: red; display: none; font-size: 12px;">Your phone number must be in the format 5xx-xxx-xxxx and have 10 digits.</span>
        <br>
        <label for="email">E-mail:</label>
        <input id="email" name="securityCode" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(?:com)$" placeholder="Enter your email address"
               required type="text">
        <span id="email-error"
              style="color: red; display: none; font-size: 12px;">Your email address must be in the format a@b.com.</span><br>
        <label for="securityKey">Security Key:</label>
        <input id="securityKey" maxlength="6" minlength="6" name="securityKey" pattern="^[0-9]{6}$"
               placeholder="Enter your security key"
               required type="text">
        <span id="securityKey-error"
              style="color: red; display: none; font-size: 12px;">Your security key must consist of digits and be 6 digits long.</span><br>

        <input id="resetPasswordButton" type="button" value="Reset Password">
    </form>
</div>
<script src="forgotten_password.js"></script>

</body>
</html>
