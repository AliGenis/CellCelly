<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellCelly Online İşlemler</title>
    <link rel="stylesheet" href="change_password.css">
</head>
<body>
<div>
    <h1>Şifre Değiştir</h1>
    <form onsubmit="return submitForm()">
        <label>Yeni Şifre:</label>
        <input type="password" id="newPassword" name="password" placeholder="Yeni şifrenizi giriniz" minlength="8"
               maxlength="32" required>
        <label>Yeni Şifre:</label>
        <input type="password" id="newPasswordAgain" name="passwordAgain" placeholder="Yeni şifrenizi tekrar giriniz"
               minlength="8"
               maxlength="32" required>

        <span id="password-error" style="color: red; display: none; font-size: 12px;">
            Şifreniz en az 8, en fazla 32 karakter uzunluğunda olmalı, büyük harf, küçük harf, rakam ve özel karakter içermelidir.</span>
        <span id="password-match-error" style="color: red; display: none; font-size: 12px;">
            Girdiğiniz şifreler eşleşmiyor.</span> <br>
        <span id="succes-message" style="color: red; display: none; font-size: 12px;">
            Şifreniz başarıyla değiştirildi.</span> <br>
        <input type="submit" value="Şifremi Değiştir">
    </form>
</div>
<script src="change_password.js"></script>
</body>
</html>
