<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CellCelly Online</title>
    <link href="change_password.css" rel="stylesheet">
</head>
<body>
<div>
    <h1>Change Password</h1>
    <form onsubmit="return submitForm()">
        <label>New Password:</label>
        <label for="newPassword"></label><input id="newPassword" maxlength="32" minlength="8"
                                                name="password" placeholder="Enter your new password"
                                                required type="password">
        <label>Password Repeat:</label>
        <label for="newPasswordAgain"></label><input id="newPasswordAgain" maxlength="32" minlength="8"
                                                     name="passwordAgain"
                                                     placeholder="Enter your new password again"
                                                     required type="password">

        <span id="password-error" style="color: red; display: none; font-size: 12px;">
            Your password must be at least 8, maximum 32 characters long and contain uppercase, lowercase, numbers and special characters.</span>
        <span id="password-match-error" style="color: red; display: none; font-size: 12px;">
            Passwords don't match</span> <br>
        <span id="success-message" style="color: red; display: none; font-size: 12px;">
            Your password successfully changed.</span> <br>
        <input type="submit" value="Change Password">
    </form>
</div>
<script src="change_password.js"></script>
</body>
</html>
